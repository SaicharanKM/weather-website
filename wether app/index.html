<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Weather App</h1>
            <p class="subtitle">Get real-time weather updates for your favorite cities!</p>
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchBtn" class="btn">Search</button>

        </div>
        <div class="right-section">
            <div class="weather-info">
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon" class="weather-icon">
                <div id="weatherDisplay">
                    <p>Please enter a city name to get the weather details.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
